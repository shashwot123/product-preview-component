<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Fraunces' rel='stylesheet'>

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Product Preview Component</title>
</head>
<body>
	<div class="container">
		<div class="component">
			<div class="image">
				
			</div>
			<div class="right">
				<div class="heading">PERFUME</div>

		  		<div class="sub-heading">Gabrielle Essence Eau De Parfum</div>

				<div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.</div>

				<div class="price">
						<div class="price-left">$149.99</div>
						<div class="price-right">$169.99</div>
				</div>
				<div class="button"> 
					<button>
						<i class="fas fa-shopping-cart"></i>
						 Add to Cart
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="attribution">
		    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
